{% set name = "dascore" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dascore-{{ version }}.tar.gz
  sha256: e314a249f1159563a35505fbf16e96fb7e39d1ad88f72f8a987c891786963cd7

build:
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . -v
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=45
    - setuptools_scm >=3.4
    - toml
  run:
    - findiff
    - matplotlib-base
    - pandas
    - pooch >=1.2
    - pydantic >=1.9.0,<2.0.0
    - python >=3.9
    - rich
    - scipy >=1.10.0
    - setuptools
    - pytables
    - xarray
    - typing_extensions
    - numpy
    - packaging

test:
  imports:
    - dascore
  commands:
    - pip check
    - python -c "import dascore; ver = dascore.__version__; assert ver != '0.0.0'"
  requires:
    - pip

about:
  home: https://pypi.org/project/dascore/
  summary: A python library distributed fiber optic sensing
  license: LGPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - ahmadtourei
    - d-chambers
    - eileenrmartin
